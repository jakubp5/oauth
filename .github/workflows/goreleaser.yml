# .github/workflows/calver-release.yml
name: CalVer Release

on:
  push:
    branches: [main]  # or [master] if that's your default branch

permissions:
  contents: write
  packages: write

env:
  # Update the binary name for your oauth2-proxy
  APP_NAME: oauth2-proxy-mqtt

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      # 1) Checkout full history (tags included)
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2) Set up Go tool-chain
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'  # Updated to match oauth2-proxy requirements

      # 3) Produce a Calendar Version string
      - name: Generate CalVer
        id: calver
        run: |
          DATE_VERSION=$(date +%Y.%m.%d)
          BUILD_NUMBER=${{ github.run_number }}
          echo "version=${DATE_VERSION}.${BUILD_NUMBER}" >> "$GITHUB_OUTPUT"

      # 4) Make and push the tag
      - name: Create & push Git tag
        env:
          VERSION: ${{ steps.calver.outputs.version }}
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name  "GitHub Action"
          git tag "v$VERSION"
          git push origin "v$VERSION"

      # 5) Build Linux binary for Docker
      - name: Build Linux binary
        env:
          VERSION: ${{ steps.calver.outputs.version }}
        run: |
          set -euo pipefail
          mkdir -p dist
          
          echo "â†’ building ${APP_NAME} for Linux"
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 \
            go build -trimpath -ldflags "-X github.com/oauth2-proxy/oauth2-proxy/v7/pkg/version.VERSION=$VERSION -w -s" \
            -a \
            -o "dist/${APP_NAME}" .

      # 6) Create Dockerfile
      - name: Create Dockerfile
        run: |
          cat > Dockerfile << 'EOF'
          FROM alpine:latest
          RUN apk --no-cache add ca-certificates
          WORKDIR /root/
          COPY oauth2-proxy-mqtt /usr/local/bin/oauth2-proxy-mqtt
          RUN chmod +x /usr/local/bin/oauth2-proxy-mqtt
          EXPOSE 4180
          ENTRYPOINT ["/usr/local/bin/oauth2-proxy-mqtt"]
          EOF

      # 7) Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 8) Log in to GitHub Container Registry
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 9) Build and push Docker image
      - name: Build and push Docker image
        env:
          VERSION: ${{ steps.calver.outputs.version }}
        run: |
          IMAGE_NAME="ghcr.io/${{ github.repository_owner }}/${APP_NAME}"
          docker buildx build \
            --platform linux/amd64 \
            --push \
            --tag "${IMAGE_NAME}:v${VERSION}" \
            --tag "${IMAGE_NAME}:latest" \
            --file Dockerfile \
            dist/

      # 10) Generate checksums
      - name: Generate checksums
        run: |
          cd dist
          sha256sum ${APP_NAME} > "${APP_NAME}_checksums.txt"

      # 11) Create the Release
      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VERSION: ${{ steps.calver.outputs.version }}
        run: |
          gh release create "v$VERSION" \
            --title "OAuth2 Proxy with MQTT Support v$VERSION" \
            --notes "Automated CalVer release with MQTT support for dynamic group updates.
            
            Docker image: \`ghcr.io/${{ github.repository_owner }}/${APP_NAME}:v${VERSION}\`" \
            dist/${APP_NAME} \
            dist/${APP_NAME}_checksums.txt
